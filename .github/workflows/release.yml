name: Release Folio desktop
env:
  CARGO_TERM_COLOR: always
  DATABASE_URL: sqlite://data.db
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
concurrency:
  group: release-desktop
  cancel-in-progress: true
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest,macos-latest,ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
      - uses: Swatinem/rust-cache@v2
      - uses: cargo-bins/cargo-binstall@main
      - uses: actions/cache@v4
        id: cache-cargo-bin
        name: Cache cargo binaries
        with:
          key: v0-cargo-bin-cache-${{runner.os}}
          path: ~/.cargo/bin
      - uses: taiki-e/install-action@nextest
      - name: Install binaries
        if: ${{steps.cache-cargo-bin.outputs.cache-hit != 'true'}}
        run: cargo install sqlx-cli --force
      - name: Install cargo packager
        if: ${{steps.cache-cargo-bin.outputs.cache-hit != 'true'}}
        run: cargo install cargo-packager --force
      - name: Install tauri cli
        run: cargo binstall tauri-cli -y --force
      - name: Setup database
        run: pnpm db:setup
      - name: Install system dependencies
        if: ${{runner.os == 'Linux'}}
        run: |
          sudo apt update
          sudo apt install libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      - run: pnpm install --frozen-lockfile
      - name: Setup database
        run: pnpm db:setup
      - name: Bundle app
        run: cargo tauri build
      - name: Build msix
        if: ${{runner.os == 'Windows'}}
        run: cargo run -p msixpack -c crates/folio-desktop/msixpack.toml -o target/release/folio_x64.msix
      - name: Build pacman
        if: ${{runner.os == 'Linux'}}
        run: |
          cd crates/folio-desktop
          cargo packager --release --formats pacman
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: folio-upload-${{ matrix.os }}
          path: |
            target/release/**/*.deb
            target/release/**/*.rpm
            target/release/**/PKGBUILD
            target/release/**/*AppImage
            target/release/**/*.msi
            target/release/**/*.msix
            target/release/**/*-setup.exe
            target/release/**/*.dmg
            target/release/**/*.tar.gz
  release:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v4
        with:
          pattern: folio-upload-*
          merge-multiple: true
          path: artifacts
      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          name: Folio vx.x.x
          files: |
            CHANGELOG.md
            artifacts/**/*
          body_path: CHANGELOG.md
          draft: true

