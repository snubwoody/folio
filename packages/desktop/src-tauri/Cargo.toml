[package]
name = "folio"
version = "1.2.0"
description = "A free, open source budgeting app"
authors = ["Wakunguma Kalimukwa <wakunguma13@gmail.com>"]
edition = "2024"
publish = false

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "folio_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dev-dependencies]
tempfile = "3.23.0"

[dependencies]
tauri = { version = "2", features = ["config-toml", "test"] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rust_decimal = {version = "1.39.0",features = ["macros"] }
tokio = { version = "1.47.1", features = ["full"] }
chrono = {version = "0.4.42",features = ["serde"] }
thiserror = "2.0.17"
tracing-subscriber = "0.3.20"
tracing = "0.1.41"
directories = "6.0.0"
tauri-plugin-os = "2"
iso_currency = {version = "0.5.3",features = ["with-serde", "iterator"] }

[dependencies.sqlx]
version = "0.8"
features = ["runtime-tokio", "sqlite", "uuid", "chrono", "rust_decimal", "migrate", "macros"]

[package.metadata.packager]
product-name = "Folio"
publisher = "Wakunguma Kalimukwa"
identifier="com.wakunguma.folio"
formats = [
    "appimage",
    "dmg",
    "nsis",
    "deb",
    "pacman",
]
license-file="../../../LICENSE"
homepage = "https://www.github.com/snubwoody/folio"
description = "A free, privacy focused budgeting app."
long-description = """
Folio is a privacy-focused budgeting application that helps you manage
your finances without compromising your data. All your financial data
stays on your device - no tracking, just simple budgeting.
"""
resources = [
    "icons/*"
]
