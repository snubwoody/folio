product-name = "Folio"
version = "1.2.0"
identifier = "com.wakunguma.folio"

[build]
before-dev-command = "pnpm --filter @folio/desktop build"
dev-url = "http://localhost:1420"
before-build-command = "pnpm --filter @folio/desktop build"
frontend-dist = "../build"

[app]
# windows = [{title = "Folio",width = 800, height = 600}]
security = {csp = "null"}
enable-gtk-app-id = true

[bundle]
active = true
targets = "all"
publisher = "Wakunguma Kalimukwa"
category = "Finance"
# TODO: add website when published
homepage = "https://www.github.com/snubwoody/folio"
short-description = "A free, privacy focused budgeting app."
long-description = """
Folio is a privacy-focused budgeting application that helps you manage
your finances without compromising your data. All your financial data
stays on your device - no tracking, just simple budgeting.
"""
copyright = "Copyright (C) 2025 Wakunguma Kalimukwa"
license = "GPL-3.0-or-later"
license-file = "../LICENSE"
icon = [
    "icons/32x32.png",
    "icons/128x128.png",
    "icons/128x128@2x.png",
    "icons/icon.icns",
    "icons/icon.ico"
]
